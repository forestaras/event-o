<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - bootstrap-year-calendar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-year-calendar/1.1.1/css/bootstrap-year-calendar.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calendar"></div>
<div class="modal modal-fade" id="event-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">
          Event
        </h4>
      </div>
      <div class="modal-body">
        <input name="event-index" type="hidden">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="min-date" class="col-sm-4 control-label">reason</label>
            <div class="col-sm-7">
              <input name="event-reason" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="min-date" class="col-sm-4 control-label">Dates</label>
            <div class="col-sm-7">
              <div class="input-group input-daterange" data-provide="datepicker">
                <input name="event-start-date" class="form-control" value="2012-04-05" type="text">
                <span class="input-group-addon">to</span>
                <input name="event-end-date" class="form-control" value="2012-04-19" type="text">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-event">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js'></script>
<script src='./bootstrap-year-calendar.js'></script>
<script  src="./script.js"></script>

</body>
</html>
